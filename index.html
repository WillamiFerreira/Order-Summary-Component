<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <div class="img_hero">
            <img src="style/images/illustration-hero.svg" alt="" aria-hidden="true">
        </div>
        <div class="text_area">
            <h3>Order Summary</h3>
            <p class="paragraph">You can listen to millions of songs,
               audiobooks, and podcasts on any device
               anywhere you like!
            </p>
            <div class="plan_area">
                <img src="style/images/icon-music.svg
                " alt="icon music">
                <div class="plan">
                    <p class="plan_type">Annual Plan</p>
                    <p class="plan_price">$59.99/year</p>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <div class="payment">
                <p>Proceed to Payment</p>
            </div>
            <p class="cancel">Cancel Order</p>
        </div>
        </div>
    </main>
</body>
</html>
